on:
  push:
    branches:
      - main
      - assignment9
jobs:
  build-deploy:
    name: buildlambda
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.9
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v2

      - name: Creating a zip file for lambda
        run: |
          cd serverless
          pwd
          ls -al
          zip -r lambdafunction.zip lambdaFunctionCode
          echo "after zipping index folder"
          ls -al

      - name: Configuring AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: us-west-2

      - name: Copying artifact to S3
        run: |
          aws s3 cp serverless/lambdafunction.zip s3://csye6225-shruti/

      - name: Lambda Update
        run: |
          aws lambda update-function-code --function-name LambdaFunction --s3-bucket csye6225-shruti --s3-key lambdafunction.zip